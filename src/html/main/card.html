<div class="main__card">
    <div class="main__card-img">
        <img  src="@@img" srcset="@@img 1x, @@img2 2x" alt="Изображения" class="main__card-picture">
    </div>
    <div class="main__card-type">@@type</div>
    <div class="main__card-topic">@@topic</div>
    <div class="main__card-user">
        <span class="main__card-author">@@author</span>
        <span class="main__card-date">@@date</span>
        <span class="main__card-views">@@views</span>
    </div>
    <div class="main__card-description">@@description</div>
</div>
